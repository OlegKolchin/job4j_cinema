<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <meta charset="UTF-8">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
  <script crossorigin="anonymous"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script crossorigin="anonymous"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script crossorigin="anonymous"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <title>Payment</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
</head>
<script>
  var row = localStorage.getItem('rowCell').split("")[0];
  var cell = localStorage.getItem('rowCell').split("")[1];
  $(document).ready(function () {
    $('#h3').append('<h3>' + 'Вы выбрали ряд ' + row + ' место ' + cell + ', Сумма: 500 рублей' +'</h3>')
  })
  function hallPost() {
    $.ajax({
      type: 'POST',
      url: 'http://localhost:8080/cinema/hall.do',
      data: {
        username: $('#username').val(),
        email: $('#email').val(),
        phone: $('#phone').val(),
        row: row,
        cell: cell
      }
    }).done(function (data) {
      redirect()
    }).fail(function (err) {
      console.log(err);
    });
  }
  function redirect() {
    window.location.href = 'http://localhost:8080/cinema/';
  }
</script>
<body>
<div class="container">
  <div class="row pt-3" id="h3">
  </div>
  <div class="row">
    <form>
      <div class="form-group">
        <label for="username">ФИО</label>
        <input type="text" class="form-control" id="username" placeholder="ФИО">
      </div>
      <div class="form-group">
        <label for="phone">Номер телефона</label>
        <input type="text" class="form-control" id="phone" placeholder="Номер телефона">
      </div>
      <div class="form-group">
        <label for="phone">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email">
      </div>
      <button type="button" class="btn btn-success" onclick="hallPost()">Оплатить</button>
    </form>
  </div>
</div>
</body>
</html>
